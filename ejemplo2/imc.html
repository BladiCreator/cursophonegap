    <!-- ENUNCIADO IMC (ÍNDICE DE MASA CORPORAL)
    
    HACER UNA APP QUE CALCULE EL IMC DE UNA PERSONA
    PARA CALCULAR EL IMC, SE NECESITA EL PESO Y LA ESTATURA

    IMC = PESO KG / ESTATURA * ESTATURA M

    SI EL IMC < 16  DESNUTRIDO
    SI EL IMC >= 16 Y < 18 DELGADO
    SI EL IMC >= 18 Y < 25 IDEAL
    SI EL IMC >= 25 Y < 30 SOBREPESO
    SI EL IMC >= 30 OBESIDAD

    VAMOS A ACOMPAÑAR A CADA ESTADO DE IMC CON UNA IMAGEN
    
    1) DEFINIR LA INTERFAZ DE USUARIO LA PANTALLA 
    2) HAGO LA FUNCIONALIDAD CON JS
