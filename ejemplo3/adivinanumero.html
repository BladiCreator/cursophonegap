<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Adivina el número</title>
    <script src='adivinanumero.js'></script>
   <!-- 

    QUEREEMOS HACER UN JUEGO, PARA QUE EL USUARIO ADIVINE UN NÚMERO

    LA PÁGINA ("EL ORDENADOR") PIENSA UN NÚMERO DEL 1 AL 100
    Y LE PIDE AL USUARIO QUE INTENTE ADIVINARLO

    EL USUARIO CUENTA CON 5 INTENTOS PARA ELLO
    POR CADA INTENTO, PUEDE PASAR 3 COSAS

    1) QUE EL NUMERO BUSCADO SEA MAYOR 
    2) QUE EL NUMERO BUSCADO SEA MENOR
    3) QUE LO HAYA ACERTADO

    EN LOS CASOS 1 Y 2, SE LE INFORMA AL USUARIO DICIENDO SI ES MENOR O MAYOR
    EL NÚMERO BUSCADO

    EN EL 3, SE LE DA LA ENHORABUENA

    HAY QUE LLEVAR LA CUENTA DE LOS INTENTOS Y SI SE AGOTAN
    HAY QUE AVISARLE AL USUARIO QUE HA PERDIDO MOSTRANDOLE UN MENSAJE

    OPCIONAL: VOLVER A INTENARLO


   -->
</head>
<body onload="cargarNumero()">
    <p>
        LA APP HA PENSADO UN NÚMERO ENTRE 1 Y 100
        TRATA DE ADIVINARLO EN MENOS DE 5 INTENTOS
    </p>
    <p><input hidden id="incognita" name="incognita"></p>
<input type="number" id="numero" name="numero">
    <button onclick="compruebaNumero()">Comprobar</button></p>
    <p id="resultado"></p>
    <p id="intentos"></p>
</body>
</html>
